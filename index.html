<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <ul class="header-content">
            <li class="header-logo">Header Logo</li>
            <li><a class="header-link" href="#">header link one</a></li>
            <li><a class="header-link" href="#">header link two</a></li>
            <li><a class="header-link" href="#">header link three</a></li>
        </ul>
    </div>
    <div class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <p class="hero-text">This website is awesome</p>
                <p class="hero-text-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="hero-sign-up">Sign up</button>
            </div>
            <div class="hero-right">
                <img class="hero-image" src="./img/starry.jpeg" alt="starry painting">
            </div>
        </div>
    </div>
</body>
</html>
